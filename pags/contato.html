<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="menu-bg">
        <section class="menu">
            <div class="menu-logo">
                <p>TZNR</p>
            </div>
            
            <a href="../index.html" class="links-internos">Página Inicial</a>
        </section>
    </header>
    
    <main>
        <article class="textin">
            <h1>Entre em contato preenchendo este formulário</h1>
        </article>

        <form class="formulario">
            <div class="input-email">
                <label for="email">Digite seu e-mail:</label>
                <input type="email" name="email" id="email" required placeholder="email@exemplo.com">
            </div>

            <div class="input-assunto">
                <label for="assunto">Discorra sobre o assunto:</label>
                <textarea name="assunto" id="assunto"></textarea>
            </div>

            <div class="botao">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>

    <footer class="baixo">
        <p>Todos direitos reservados ao &copy;Bruno </p>
    </footer>
</body>
</html>
