<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-contato.css">
    <link rel="stylesheet" href="../css-bootstrap/bootstrap.min.css">
    <title>Contato</title>
</head>
<body>

    <header class="migalha-de-pao">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Página Inicial</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contato</li>
            </ol>
        </nav>
    </header>

    <div class="textin">
        <h1>Entre em contato preenchendo este formulário</h1>
    </div>

    <form class="formulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço de E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Assunto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" req></textarea>
        </div>
        <div class="botao">
            <input type="submit" value="Enviar">
        </div>
    </form>

    <footer class="baixo">
        <p>Todos direitos reservados ao &copy;Bruno </p>
    </footer>
    <script src="../js-bootstrap/bootstrap.min.js"></script>
</body>
</html>
